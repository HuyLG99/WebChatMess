<div class="container">
    <div class="row justify-content-center p-4">
       
        <div class="col-md-6">
            <form class="form-group" (ngSubmit)="login()">
                <div class="text-center">
                    <h1 style="color: white;">Welcome Back!</h1>
                </div>
            <h3 style="color: white;">Firebase and Google Login</h3>
            <div class="form-group p-2">
            <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter email" required>
        </div>
        <div class="form-group p-2">
            <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password" required>
        </div>
        <div class="form-group p-2">
            <button type="submit" class="btn btn-primary btn-block" (click)="this.login()">Login with FireBase</button>
            <hr>
            <button type="button" class="btn btn-danger btn-block" (click)="this.loginwithGoogle()">Login with Google</button> 

        </div>
        </form>
        <div class="form-group p-2">
            <p *ngIf="errorMessage.length > 0" class="text-danger">
                {{errorMessage}}</p>
        
            <p *ngIf="error.message.length > 0" class="text-danger">
                {{error.message}} </p>
        
           
        </div>
        </div>
        
    </div>
</div>
